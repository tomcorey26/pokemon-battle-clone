<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="fight.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>MEME FIGHTERS</title>
  </head>
  <body>
    <!-- GAME -->
    <div class="game-container">
      <div class="enemy-half">
        <div id="enemy-moves" class="nes-container is-rounded">
          <p id="top-title">Player 1 
            <span>Memes left:<span id="top-memes-left">6</span></span>
          </p>
          <button id="enemy-attack1" type="button" class="nes-btn">
            Use attack
          </button>
          <button id="enemy-attack2" type="button" class="nes-btn">
            Use attack
          </button>
          <button id="enemy-attack3" type="button" class="nes-btn">
            Use attack
          </button>
          <button id="enemy-attack4" type="button" class="nes-btn">
            Use attack
          </button>
        </div>
        <div id="enemy-display" class="fighter-display">
          <div id="top-picture" class="fighter-picture"></div>
          <div class="nes-container status-bar">
            <p>Status bar</p>
            <progress
              id="topBar"
              class="nes-progress is-success"
              value="100"
              max="100"
            ></progress>
          </div>
        </div>
      </div>
      <div class="player-half">
        <div id="player-display" class="fighter-display">
          <div id="bottom-picture" class="fighter-picture"></div>
          <div class="nes-container status-bar">
            <p>Status bar</p>
            <progress
              id="bottomBar"
              class="nes-progress is-success"
              value="100"
              max="100"
            ></progress>
          </div>
        </div>
        <div id="player-moves" class="nes-container is-rounded">
          <p id="bottom-title">
            Player 2
            <span>Memes left: <span id="bottom-memes-left">6</span></span>
          </p>
          <button id="player-attack1" type="button" class="nes-btn">
            Use attack
          </button>
          <button id="player-attack2" type="button" class="nes-btn">
            Use attack
          </button>
          <button id="player-attack3" type="button" class="nes-btn">
            Use attack
          </button>
          <button id="player-attack4" type="button" class="nes-btn">
            Use attack
          </button>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal">
      <div id="result" class="modal-content">
        <h1>You Win</h1>
        <i class="fas fa-hand-rock fa-10x"></i>
        <p>Computer Chose Rok</p>
    </div>

  </body>
  <script src="../code/app.js" type="module"></script>
</html>
